### tomcat port setting
server.port=8080

### WebApplication Type Setting
spring.main.web-application-type=servlet

### spring boot banner setting
spring.main.banner-mode=off

### DataSource setting
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
# LocalDateTime 사용시 mysql에 9시간 당겨져서 입력된다. 'serverTimezone=Asia/Seoul' 추가
spring.datasource.hikari.jdbc-url=jdbc:mysql://127.0.0.1:3306/realEstate?characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Seoul
spring.datasource.hikari.username=root
spring.datasource.hikari.password=

#JPA 설정 
#Dialect 설정 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#하이버네이트가 실행하는 모든 SQL문을 콘솔로 출력해 준다. 
spring.jpa.properties.hibernate.show_sql=true 
#콘솔에 출력되는 JPA 실행 쿼리를 가독성있게 표현한다. 
spring.jpa.properties.hibernate.format_sql=true 
#디버깅이 용이하도록 SQL문 이외에 추가적인 정보를 출력해 준다. 
spring.jpa.properties.hibernate.use_sql_comments=true

